</head>
<body>

<main class="eiendom-detaljer">
  <form class="edit-eiendom-form">

    <h2 class="property-title"><input type="text" value="Villa på Holmenkollen" name="title" style="width: 300px;"></h2>
    <div class="bildegalleri-detalj">
        <div class="stor-bilde">
            <img src="holmenkollen.jpg" alt="Hovedbilde" id="mainImage">
        </div>
        <div class="sma-bilder">

    </div>
    <div class="kapasitet-info">

        <span class="dot">&bull;</span>
        <input type="number" value="2" name="senger" min="1" style="width: 50px;"> senger
    </div>
    <div class="info-seksjon">
        <div class="venstre-info">
            <div class="pris-rating">
                <span class="star-rating">⭐ <input type="number" value="5.00" step="0.01" min="0" max="5" name="rating" style="width: 60px;">/5</span>

            </div>
            <ul class="fasiliteter">
                <li><input type="checkbox" name="fasiliteter" value="Wifi" checked> Wifi</li>
                <li><input type="checkbox" name="fasiliteter" value="Parkering" checked> Parkering</li>
                <li><input type="checkbox" name="fasiliteter" value="Basseng"> Basseng</li>
                <li><input type="checkbox" name="fasiliteter" value="Sjøutsikt"> Sjøutsikt</li>
                <li><input type="checkbox" name="fasiliteter" value="Kjøkken" checked> Kjøkken</li>
                <li><input type="checkbox" name="fasiliteter" value="Vaskemaskin" checked> Vaskemaskin</li>
                <li><input type="checkbox" name="fasiliteter" value="TV" checked> TV</li>
                <li><input type="checkbox" name="fasiliteter" value="Klimaanlegg" checked> Klimaanlegg</li>
                <li><input type="checkbox" name="fasiliteter" value="Handicap-vennlig"> Handicap-vennlig</li>
                <li><input type="checkbox" name="fasiliteter" value="Balkong" checked> Balkong</li>
            </ul>
            <div class="beskrivelse">

                <textarea name="beskrivelse" rows="5" style="width: 100%;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque euismod, nisi eu consectetur consectetur, nisl nisi consectetur nisi, euismod euismod nisi nisi euismod. Mauris non tempor quam, et lacinia sapien. Mauris accumsan eros eget libero posuere vulputate. Etiam elit elit, elementum sed varius at, adipiscing vitae est.</textarea>
            </div>
        </div>
        <div class="hoyre-info">
            <button type="submit" class="book-btn lagre-btn">Lagre</button>
        </div>
    </div>
    <section class="kartseksjon">
      <h3>Adresse</h3>
      <input type="text" name="adresse" value="Kongeveien 26, 0787 Oslo, Norge" style="width: 350px;">
      <div id="map" style="height: 320px; border-radius: 12px; margin-bottom: 2em;"></div>
    </section>
  </form>
  <section class="anmeldelser">
      <h3>Anmeldelser</h3>
      <div class="anmeldelse">
          <div class="anmeldelse-header">
              <span class="anmelder-navn">Laura S.</span>
              <span class="anmeldelse-rating">⭐⭐⭐⭐⭐</span>
          </div>
          <p>Vakkert! Kommer gjerne tilbake.</p>
      </div>
  </section>
</main>
<div id="lightbox" class="lightbox" style="display:none;">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Lightbox functionality
const mainImage = document.getElementById('mainImage');
const thumbs = document.querySelectorAll('.thumb');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.lightbox .close');
function openLightbox(src) {
  lightboxImg.src = src;
  lightbox.style.display = 'flex';
}
mainImage.addEventListener('click', () => openLightbox(mainImage.src));
thumbs.forEach(thumb => {
  thumb.addEventListener('click', () => openLightbox(thumb.src));
});
closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
});
lightbox.addEventListener('click', (e) => {
  if (e.target === lightbox) lightbox.style.display = 'none';
});
// Leaflet map for Hønefoss
// (unchanged)
document.addEventListener('DOMContentLoaded', function() {
  var map = L.map('map').setView([59.9702, 10.6781], 16); // Kongeveien 26, Oslo
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
  }).addTo(map);
  L.marker([59.9702, 10.6781]).addTo(map)
      .bindPopup('Kongeveien 26, 0787 Oslo, Norge')
      .openPopup();
});
// Prevent form submission (no backend)
document.querySelector('.edit-eiendom-form').addEventListener('submit', function(e) {
  e.preventDefault();
  alert('Lagring er ikke implementert.');
});
</script>
<style>
.lagre-btn {
  background: #FF5A5F;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 0.7em 2em;
  font-size: 1.1em;
  cursor: pointer;
  transition: background 0.2s;
}
.lagre-btn:hover {
  background: #e11d48;
}</style>
</body>
